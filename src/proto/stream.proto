syntax = "proto3";

package pb;

option go_package = "../pb";

message Request {
    bytes image = 1;
    string path = 2;
}

message Response {
    string tag = 1;
    string data = 2;
}

service StreamService {
    // Focus point method
    rpc FocusPointStream(Request) returns (stream Response) {}

    // image to video method
    rpc ImageToVideoStream(Request) returns (stream Response) {}
}